<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="col-md-5 mx-auto">
    <h4 class="mb-3">Оформление кредита</h4>
    <div th:each="element : ${users}" class="alert alert-info mt-2">
        <div> ФИО <a th:href="@{/userById(id=${element.idRequestUsers})}" th:text="${element.fullName}"></a></div>
        <div> Номер паспорта <h5 th:text="${element.passportData}"></h5></div>
        <div> Адрес <h5 th:text="${element.maritalStatus}"></h5></div>
        <div> Семейное положение <h5 th:text="${element.address}"></h5></div>
        <div> Номер телефона <h5 th:text="${element.contactNumber}"></h5></div>
        <div> Сведения о занятости <h5 th:text="${element.employmentInformation}"></h5></div>
        <div> Сумма желаемого кредита <h5 th:text="${element.userCreditAmount}"></h5></div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
