<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

    <div class="col-md-5 mx-auto">
        <h4 class="mb-3">Оформление кредита</h4>
        <form class="needs-validation" novalidate="" action="/credit" method="post">
            <div class="row g-3">
                <div class="col-sm-12">
                    <label for="fullName" class="form-label">ФИО</label>
                    <input name="fullName" type="text" class="form-control" id="fullName" placeholder="" value="" required="">
                </div>

                <div class="col-12">
                    <label for="passportData" class="form-label">Паспортные данные</label>
                    <div class="input-group has-validation">
                        <input name="passportData" type="text" class="form-control" id="passportData" placeholder="00 00 000000" required="">
                    </div>
                </div>

                <div class="col-12">
                    <label for="maritalStatus" class="form-label">Семейное положение</label>
                    <select name="maritalStatus" class="form-select" id="maritalStatus" required="">
                        <option value="">Выбор...</option>
                        <option>Холост</option>
                        <option>Женат/Замужем</option>
                        <option>Разведен/Разведена</option>

                    </select>
                </div>

                <div class="col-12">
                    <label for="address" class="form-label">Адрес прописки</label>
                    <input name="address" type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                </div>

                <div class="col-12">
                    <label for="contactNumber" class="form-label">Контактный телефон</label>
                    <input name="contactNumber" required="" id="contactNumber" type="text" class="input-medium bfh-phone" placeholder="+7 (ddd) ddd-dd-dd">
                </div>

                <div class="col-12">
                    <label for="employmentInformation" class="form-label">Сведения о занятости(период работы, должность, название организации)</label>
                    <div class="input-group has-validation">
                        <input name="employmentInformation" type="text" class="form-control" id="employmentInformation" required="">
                    </div>
                </div>

                <div class="col-12">
                    <label for="userCreditAmount" class="form-label">Сумма желаемого кредита</label>
                    <div class="input-group has-validation">
                        <input name="userCreditAmount" type="text" class="form-control" id="userCreditAmount" placeholder="1 000 000" required="">
                    </div>
                </div>

                <button class="w-100 btn btn-success btn-lg" type="submit">Расчитать кредит</button>
            </div>
        </form>
</div >
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
